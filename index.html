<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aplicación Calculadora</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <h1>Aplicación Calculadora</h1>
            <form id="formulario">
                <div class="mb-3">
                    <label for="operandoA">Operando A</label>
                    <input id="operandoA" type="number" class="form-control" placeholder="Escribe operando A"/>
                </div>
                <div>
                    <label for="operandoB">Operando B</label>
                    <input id="operandoB" type="number" class="form-control" placeholder="Escribe operando B"/>
                </div>
            </form>
            <br />
            <button id="sumar" class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
            <div><label id="resultado"></label></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
